<head>
	<title>pings</title>
</head>

<body>
	{{loginButtons}}
	<br/>
	<br/>
	{{> pings}}
</body>

<template name="pings">
	<b>Alive clients:</b><br>
	{{#each pingsAlive}}
		{{> ping}}
	{{/each}}
	<hr/>
	<b>Old clients:</b><br>
	{{#each pingsDead}}
		{{> ping}}
	{{/each}}
</template>

<template name="ping">
	<p>
	{{#if me}}<b>{{/if}}
	{{name}}<br/>
	{{uagent}}<br/>Mean ping is {{meanPing}} ms - 
	{{#each stats}}
		{{this}}ms
	{{/each}}
	{{#if me}}</b>{{/if}}
	</p>
</template>
