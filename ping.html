<head>
	<title>pings</title>
	<script type='text/javascript' src='http://www.google.com/jsapi'></script>
</head>

<body>
  {{> pings}}
</body>

<template name="pings">
	Alive clients:<br>
	{{#each pingsAlive}}
		{{> ping}}
	{{/each}}
	<hr/>
	Old clients:<br>
	{{#each pingsDead}}
		{{> ping}}
	{{/each}}
</template>

<template name="ping">
	<p>
	{{#if me}}<b>{{/if}}
	{{uagent}}<br/>Mean ping is {{meanPing}} ms - 
	{{#each stats}}
		{{this}}ms
	{{/each}}
		{{#if me}}</b>{{/if}}
		</p>
</template>
